---
- name: Provision VM from template
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
#    username:
#    url:
#    password:
    datacenter: MicroLab
    cluster: MicroCluster
    template: host4-template
    vm_memory: 1GiB
    vm_name: dbtest01
    vm_description: db_user20

  tasks:
#  - name: Obtain SSO token
#    ovirt_auth:
#      url: "{{ url }}"
#      username: "{{ username }}"
#      password: "{{ password }}"
#      insecure: yes

  - name: Create and run VM from template
    ovirt_vms:
#      auth: "{{ ovirt_auth }}"
      name: "{{ vm_name }}"
      template: "{{ template }}"
      cluster: "{{ cluster }}"
      memory: "{{vm_memory}}"
      high_availability: true
      description: "{{vm_description}}"
      state: stopped
      wait: yes

  - name: Create initial snap
    ovirt_snapshots:
#      auth: "{{ ovirt_auth }}"
      vm_name: "{{ vm_name }}"
      state: present
      wait: yes
      description: Initial_snap

  - name: Pause aftersnap create
    pause:
      seconds: 10


  - name: Start vm
    ovirt_vms:
#      auth: "{{ ovirt_auth }}"
      name: "{{ vm_name }}"
      state: running
      wait: yes
#    register: newvm

  - name: Pause after VM creates
    pause:
      seconds: 40

